<h2 class="page-header" >Login</h2>
<form  (submit)="onLoginSubmit()">
    <div class="form-group"
    [ngClass]="{
      'has-danger': UserName.invalid && (UserName.dirty || UserName.touched),
      'has-success': UserName.valid && (UserName.dirty || UserName.touched)
        }">
    <label for="username">Username</label>
    <input type="text" [(ngModel)]="username" name="username" class="form-control" id="username" placeholder="Enter Username" required #UserName="ngModel">
    <div class="form-control-feedback"
    *ngIf="UserName.errors && (UserName.dirty || UserName.touched)">
     <p *ngIf="UserName.errors.required">Username is required</p>
     </div>
      </div>

      <div class="form-group"
      [ngClass]="{
        'has-danger': Password.invalid && (Password.dirty || Password.touched),
        'has-success': Password.valid && (Password.dirty || Password.touched)
          }">
        <label for="password">Password</label>
        <input type="password" [(ngModel)]="password" name="password" class="form-control" id="password" placeholder=" Enter Password" #Password="ngModel">
        <div class="form-control-feedback"
        *ngIf="Password.errors && (Password.dirty || Password.touched)">
           <p *ngIf="Password.errors.required">Password is required</p>
           
        </div>
      </div>

        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <input class="btn btn-lg btn-primary" type="submit" value="Login">
</form>
